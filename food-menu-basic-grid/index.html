<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Food menu</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info-section">
                <h1 class="info-title">Check the <br> best food</h1>
                <p class="info-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, eaque.</p>
                <button class="info-button">Book a table</button>
            </div>
            <img src="./assets/hero.png" alt="" class="hero-image">
        </section>

        <section class="services">
            <h2 class="services-title">Our products</h2>
            <div class="services-grid">
                <img src="./assets/video.png" alt="" class="services-item services-item_big">
                <img src="./assets/dish1.png" alt="" class="services-item">
                <img src="./assets/dish2.png" alt="" class="services-item">
                <img src="./assets/dish3.png" alt="" class="services-item">
                <img src="./assets/dish4.png" alt="" class="services-item">
            </div>
        </section>

        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./assets/plate1.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/plate2.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/plate3.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/plate4.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/plate5.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
